<div class="SGMAPembauche" lang="fr">
	<section id="input">
		<form action="http://openfisca-senegal.mes-aides.beta.gouv.fr/api/2/formula/impot_revenus+nombre_de_parts" method="GET">
			<div>
        Je suis
		  	<select id="select-situation-familial" data-provides="marie">
					<option value="est_marie" selected>Marié(e)</option>
                    <option value="celibataire">Célibataire</option>
                    <option value="veuf">Veuf(ve)</option>
					<option value="divorce">Divorcé(e)</option>
				</select>
        <span id="conjoint">
            et mon conjoint
     				<select id="select-situation-conjoint" data-provides="statut-conjoint">
                        <option value="conjoint_a_des_revenus" selected>a des</option>
    					<option value="conjoint_a_pas_de_revenus" selected>n'a pas de</option>
    				</select>
            revenus.
        </span>
        </br>
        J'ai
				<input name="nombre_enfants" id="nombre_enfants" type="number" min="0" placeholder="0" value="0" max="999">
        enfants à charge.
        <section id="result" class="js-only">
          Mon nombre de part s'élève à
          <b><span data-source="nombre_de_parts" title="Nombre de parts">…</span>&nbsp;.</b>
        </section>

    Je suis
        <select id="statut">
            <option value="salarie" selected>Salarié(e)</option>
            <option value="retraite">Retraité(e)</option>
        </select>
    <br/>

    <span id="bloc-salaire">
        Mon salaire annuel est de
            <input name="salaire" id="revenus" type="number" min="0"
            max="9999999" placeholder="2000000" value="2000000" step="any">
        &nbsp;FCFA.
        <br/>
    </span>

    <span id="bloc-retraite" hidden="true">
      Ma pension de retraite annuelle est de
          <input name="pension_retraite" id="pension_retraite" type="number" min="0"
          max="9999999" placeholder="2000000" value="2000000" step="any">
        &nbsp;FCFA
    </span>


	<section id="result" class="js-only">
	 Mes impôts s'élèvent à <b><span data-source="impot_revenus" data-round title="Impot sur le revenu">…</span>&nbsp;FCFA.</b>
	</section>


	<section id="affiliation">
		<p id="senegal_flag">
			<img  src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Flag_of_Senegal.svg"/>
		</p>

		<p id= "openfisca_flag">
			<img alt="OpenFisca" src="http://www.openfisca.fr/hotlinks/logo-openfisca.svg"/>
			<span id="affiliation__beta">en <abbr class="tooltip" title="Ce calculateur est fourni gratuitement par l'administration, à titre expérimental">bêta</abbr></span>
		</p>
	</section>


</div>
